<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 36px;
      color: #ff00ff;
      text-shadow: 0 0 20px #ff00ff;
    }
    #upload-btn {
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 0 15px #1e90ff;
    }
    #timer {
      font-size: 24px;
      color: #00ff00;
      margin: 10px;
    }
    .puzzle-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      margin: 20px auto;
      border: 2px solid #00ffff;
      padding: 5px;
      box-shadow: 0 0 20px #00ffff;
      width: 310px;
    }
    .tile {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      background-color: #111;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 15px #ff00ff;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .empty-tile {
      background-color: #000;
      border: 2px solid #00ff00;
      box-shadow: 0 0 15px #00ff00;
    }
    #message {
      font-size: 24px;
      color: #ff00ff;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>SELF PUZZLE</h1>
<input type="file" id="upload-btn" accept="image/*" />
<div id="timer">01:00</div>
<div id="puzzle" class="puzzle-container"></div>
<div id="message"></div>

<audio id="move-sound" src="https://www.soundjay.com/button/button-3.mp3"></audio>
<audio id="win-sound" src="https://www.soundjay.com/button/button-2.mp3"></audio>
<audio id="bg-music" src="https://www.soundjay.com/background-music.mp3" loop></audio>

<script>
  const puzzleContainer = document.getElementById('puzzle');
  const timerDisplay = document.getElementById('timer');
  const messageDisplay = document.getElementById('message');
  const moveSound = document.getElementById('move-sound');
  const winSound = document.getElementById('win-sound');
  const bgMusic = document.getElementById('bg-music');

  let tiles = [];
  let emptyTileIndex = 8;
  let timer;
  let timeRemaining = 60;

  document.getElementById('upload-btn').addEventListener('change', handleImageUpload);

  function handleImageUpload(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (e) => {
      setupPuzzle(e.target.result);
    };
    reader.readAsDataURL(file);
  }

  function setupPuzzle(imageSrc) {
    puzzleContainer.innerHTML = '';
    tiles = [];
    emptyTileIndex = 8;
    createTiles(imageSrc);
    shuffleTiles();
    startTimer();
    bgMusic.play();
  }

  function createTiles(imageSrc) {
    for (let i = 0; i < 9; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      tile.style.backgroundImage = `url(${imageSrc})`;
      tile.style.backgroundPosition = `-${(i % 3) * 100}px -${Math.floor(i / 3) * 100}px`;
      tile.addEventListener('click', () => moveTile(i));
      puzzleContainer.appendChild(tile);
      tiles.push(tile);
    }

    tiles[8].classList.add('empty-tile');
    tiles[8].style.backgroundImage = '';
  }

  function shuffleTiles() {
    for (let i = 0; i < 100; i++) {
      const neighbors = getAdjacentTiles(emptyTileIndex);
      const randomTile = neighbors[Math.floor(Math.random() * neighbors.length)];
      swapTiles(randomTile, emptyTileIndex);
    }
  }

  function getAdjacentTiles(index) {
    const neighbors = [];
    if (index % 3 !== 0) neighbors.push(index - 1); // Left
    if (index % 3 !== 2) neighbors.push(index + 1); // Right
    if (index >= 3) neighbors.push(index - 3); // Up
    if (index < 6) neighbors.push(index + 3); // Down
    return neighbors;
  }

  function moveTile(index) {
    if (getAdjacentTiles(emptyTileIndex).includes(index)) {
      swapTiles(index, emptyTileIndex);
      moveSound.play();
      if (checkWin()) handleWin();
    }
  }

  function swapTiles(index1, index2) {
    const temp = tiles[index1].style.backgroundImage;
    tiles[index1].style.backgroundImage = tiles[index2].style.backgroundImage;
    tiles[index2].style.backgroundImage = temp;

    tiles[index1].classList.toggle('empty-tile');
    tiles[index2].classList.toggle('empty-tile');

    emptyTileIndex = index1;
  }

  function startTimer() {
    clearInterval(timer);
    timeRemaining = 60;
    timer = setInterval(() => {
      timeRemaining--;
      timerDisplay.textContent = `00:${timeRemaining < 10 ? '0' + timeRemaining : timeRemaining}`;
      if (timeRemaining === 0) handleLoss();
    }, 1000);
  }

  function checkWin() {
    for (let i = 0; i < 8; i++) {
      if (tiles[i].style.backgroundPosition !== `-${(i % 3) * 100}px -${Math.floor(i / 3) * 100}px`) {
        return false;
      }
    }
    return true;
  }

  function handleWin() {
    clearInterval(timer);
    messageDisplay.textContent = 'Congratulations! ðŸŽ‰ You solved it!';
    winSound.play();
    bgMusic.pause();
  }

  function handleLoss() {
    clearInterval(timer);
    messageDisplay.textContent = "Time's up! ðŸ˜­";
    bgMusic.pause();
  }
</script>

</body>
</html>
