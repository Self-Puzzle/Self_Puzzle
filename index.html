<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Self Puzzle</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      background-image: url('https://wallpapercave.com/wp/wp7629961.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 40px;
      color: #ff00ff;
      text-shadow: 0 0 30px #ff00ff;
      margin-bottom: 10px;
    }

    #upload-btn {
      padding: 12px 24px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-bottom: 15px;
      font-size: 16px;
      transition: background 0.3s ease;
      box-shadow: 0 0 20px #1e90ff;
    }

    #timer {
      font-size: 24px;
      color: #00ff00;
      text-shadow: 0 0 20px #00ff00;
      margin-bottom: 15px;
    }

    .puzzle-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 3px;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 30px #ff00ff;
      padding: 5px;
      background: rgba(0, 0, 0, 0.8);
      transition: box-shadow 0.3s ease;
    }

    .tile {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      border-radius: 5px;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 20px #ff00ff;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .empty-tile {
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff00ff;
    }

    #message {
      font-size: 22px;
      color: #00ff00;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h1>SELF PUZZLE</h1>
<input type="file" id="upload-btn" accept="image/*" />
<div id="timer">01:00</div>
<div id="puzzle" class="puzzle-container"></div>
<div id="message"></div>

<audio id="move-sound" src="https://www.soundjay.com/button/button-3.mp3"></audio>
<audio id="win-sound" src="https://www.soundjay.com/button/button-2.mp3"></audio>
<audio id="bg-music" src="https://www.fesliyanstudios.com/play-mp3/387" loop></audio>

<script>
  const puzzleContainer = document.getElementById('puzzle');
  const timerDisplay = document.getElementById('timer');
  const messageDisplay = document.getElementById('message');
  const moveSound = document.getElementById('move-sound');
  const winSound = document.getElementById('win-sound');
  const bgMusic = document.getElementById('bg-music');

  let tiles = [];
  let emptyTileIndex = 8;
  let timer;
  let timeRemaining = 60;

  document.getElementById('upload-btn').addEventListener('change', handleImageUpload);

  function handleImageUpload(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (e) => {
      setupPuzzle(e.target.result);
    };
    reader.readAsDataURL(file);
  }

  function setupPuzzle(imageSrc) {
    puzzleContainer.innerHTML = '';
    tiles = [];
    emptyTileIndex = 8;
    createTiles(imageSrc);
    shuffleTiles();
    startTimer();
    bgMusic.play();
  }

  function createTiles(imageSrc) {
    for (let i = 0; i < 9; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      tile.style.backgroundImage = `url(${imageSrc})`;
      tile.style.backgroundPosition = `-${(i % 3) * 100}px -${Math.floor(i / 3) * 100}px`;
      tile.addEventListener('click', () => moveTile(i));
      puzzleContainer.appendChild(tile);
      tiles.push(tile);
    }

    tiles[8].classList.add('empty-tile');
    tiles[8].style.backgroundImage = '';
  }

  function shuffleTiles() {
    for (let i = 0; i < 100; i++) {
      const neighbors = getAdjacentTiles(emptyTileIndex);
      const randomTile = neighbors[Math.floor(Math.random() * neighbors.length)];
      swapTiles(randomTile, emptyTileIndex);
    }
  }

  function getAdjacentTiles(index) {
    const neighbors = [];
    if (index % 3 !== 0) neighbors.push(index - 1);
    if (index % 3 !== 2) neighbors.push(index + 1);
    if (index >= 3) neighbors.push(index - 3);
    if (index < 6) neighbors.push(index + 3);
    return neighbors;
  }

  function moveTile(index) {
    if (getAdjacentTiles(emptyTileIndex).includes(index)) {
      swapTiles(index, emptyTileIndex);
      moveSound.play();
      if (checkWin()) handleWin();
    }
  }

  function swapTiles(index1, index2) {
    const temp = tiles[index1].style.backgroundImage;
    tiles[index1].style.backgroundImage = tiles[index2].style.backgroundImage;
    tiles[index2].style.backgroundImage = temp;

    tiles[index1].classList.toggle('empty-tile');
    tiles[index2].classList.toggle('empty-tile');

    emptyTileIndex = index1;
  }

  function startTimer() {
    clearInterval(timer);
    timeRemaining = 60;
    timer = setInterval(() => {
      timeRemaining--;
      timerDisplay.textContent = `00:${timeRemaining < 10 ? '0' + timeRemaining : timeRemaining}`;
      if (timeRemaining === 0) handleLoss();
    }, 1000);
  }

  function checkWin() {
    return tiles.every((tile, index) => tile.style.backgroundPosition === `-${(index % 3) * 100}px -${Math.floor(index / 3) * 100}px`);
  }

  function handleWin() {
    clearInterval(timer);
    messageDisplay.textContent = 'You Won! ðŸŽ‰';
    winSound.play();
    bgMusic.pause();
  }

  function handleLoss() {
    clearInterval(timer);
    messageDisplay.textContent = "Time's Up! ðŸ˜¢";
    bgMusic.pause();
  }
</script>

</body>
</html>
